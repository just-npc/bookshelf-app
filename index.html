<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- Impor script kamu di sini -->
  <link rel="stylesheet" href="style.css">
  <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <h1>Bookshelf App</h1>
  </header>

  <main>
    <section class="card">
      <h2>Tambah Buku Baru</h2>
      <form id="bookForm" data-testid="bookForm">
        <div>
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
        </div>
        <div>
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
        </div>
        <div>
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
        </div>
        <div>
          <label for="bookFormIsComplete">Selesai dibaca</label>
          <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox" />
        </div>
        <button class="submit-btn" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
          Masukkan Buku ke rak
          <!-- <span>Belum selesai dibaca</span> -->
        </button>
      </form>
    </section>

    <section>
      <h2>Cari Buku</h2>
      <form id="searchBook" data-testid="searchBookForm">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
        <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
          Cari
        </button>
      </form>
    </section>

    <!-- html untuk menampilkan hasil search -->
    <section class="search-result">
      <h3 class="search-info"></h3>

    </section>

    <section class="card">
      <h2>Belum selesai dibaca</h2>

      <div id="incompleteBookList" data-testid="incompleteBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div class="book-item" data-bookid="123123123" data-testid="bookItem">
          <h3 data-testid="bookItemTitle">Judul Buku 1</h3>
          <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
          <p data-testid="bookItemYear">Tahun: 2030</p>
          <div>
            <button class="complete-btn" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
            <button class="delete-btn" data-testid="bookItemDeleteButton">Hapus Buku</button>
            <button class="edit-btn" data-testid="bookItemEditButton">Edit Buku</button>
          </div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Selesai dibaca</h2>

      <div id="completeBookList" data-testid="completeBookList">
        <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          -->
        <div class="book-item" data-bookid="456456456" data-testid="bookItem">
          <h3 data-testid="bookItemTitle">Judul Buku 2</h3>
          <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
          <p data-testid="bookItemYear">Tahun: 2030</p>
          <div>
            <button class="complete-btn" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
            <button class="delete-btn" data-testid="bookItemDeleteButton">Hapus Buku</button>
            <button class="edit-btn" data-testid="bookItemEditButton">Edit Buku</button>
          </div>
        </div>
      </div>
    </section>

    <!-- modal untuk edit buku -->
    <div class="modal" id="modal">
      <h2>Tambah Buku Baru</h2>
      <div class="modal-content">
        <form id="bookFormEdit" data-testid="bookFormEdit">
          <div>
            <label for="bookFormTitleEdit">Judul</label>
            <input id="bookFormTitleEdit" type="text" required data-testid="bookFormTitleInputEdit" />
          </div>
          <div>
            <label for="bookFormAuthorEdit">Penulis</label>
            <input id="bookFormAuthorEdit" type="text" required data-testid="bookFormAuthorInputEdit" />
          </div>
          <div>
            <label for="bookFormYearEdit">Tahun</label>
            <input id="bookFormYearEdit" type="number" required data-testid="bookFormYearInputEdit" />
          </div>
          <div>
            <label for="bookFormIsCompleteEdit">Selesai dibaca</label>
            <input id="bookFormIsCompleteEdit" type="checkbox" data-testid="bookFormIsCompleteCheckboxEdit" />
          </div>
          <button class="submit-btn" id="bookFormSubmitEdit" type="submit" data-testid="bookFormSubmitEdit">
            Selesai Edit
            <!-- <span>Belum selesai dibaca</span> -->
          </button>
      </div>
      </form>
    </div>
  </main>
</body>

</html>
